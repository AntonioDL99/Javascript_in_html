<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loop Scope Project</title>
  </head>
  <body>
    <!-- Creiamo 5 bottoni -->
    <div id="buttonContainer">
      <button>Button 0</button>
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
      <button>Button 4</button>
    </div>

    <script>
      // Selezioniamo tutti i bottoni
      const buttons = document.queryselectorAll("#buttonContainer button");

      // utilizziamo 'let' in un ciclo for per assegnare event listeners
      for (let i = 0; i < buttons.length; ++i) {
        // Ogni button ha il proprio scope per 'i'
        buttons[i].addEventListener("click", function () {
          alert("Button index: " + i);
        });
      }

      // Dimostrazione dell'uso di const in un ciclo for-of
      for (const button of buttons) {
        button.addEventListener("click", function () {
          //Nota: non abbiamo un indice, quindi mostreremo il testo del bottone
          alert("Button text: " + button.textContent);
        });
      }
    </script>
  </body>
</html>
